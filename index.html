<!DOCTYPE html>
<html>
  <head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Path to your custom app styles-->
   
  </head>
  <body>
        <!-- App root element -->
        <div id="app">
            <div class="view view-main">
                <div data-name="home" class="page">
                  
                    <div class="navbar theme-dark">
                      <div class="navbar-bg"></div>
                      <div class="navbar-inner bg-color-red">
                        <p>
                          <a class="button panel-open f7-icons text-color-white" href="#" data-panel=".panel-right-2">line_horizontal_3</a>
                          <p class="title2">Cálculo de calorias diárias</p>
                        </p>
                      </div>
                    </div>
                    <div class="panel panel-right panel-right-2 panel-cover panel-init theme-dark">
                      <div class="page">
                        <div class="block">
                          <p>Novidade!!!</p>
                          <div class="noturno">
                            <p class="escuro"><a class="panel-close" href="#">Modo Noturno</a></p>
                          </div>
                        </div>
                      </div>
                    </div>
                     <!-- Adicionando conteudo a página -->
                     <div class="page-content">
                        <div class="block">  
                          <hr>
                          <div class="display-flex">
                            <div class="font">Sexo:</div>
                            <div class="font1 margin-left">
                              <form name="form1" class="form1 display-flex" action="">
                                <input type="radio" name="sexo" id="masc" value="masc"> <div class="espaço">Masculino</div>
                                <input type="radio" name="sexo" id="fem"> <div class="espaço">Feminino</div>
                              </form>
                            </div>
                          </div>
                          <hr>
                          <div class="display-flex justify-content-space-between teste">
                            <div class="font">Idade:</div>
                            <div class="font1">
                              <input class="margin-left" id="idade" type="number" placeholder="00">
                            </div>
                          </div>
                          <hr>
                          <div class="display-flex justify-content-space-between">
                            <div class="font">Peso <span class="badge color-red">kg</span></div>
                            <div class="font1">
                              <input class="margin-left" id="peso1"  type="number" placeholder="00">
                            </div>
                          </div>
                          <hr>
                          <div class="display-flex justify-content-space-between">
                            <div class="font">Altura <span class="badge color-red">cm</span></div>
                            <div class="font1">
                              <input class="margin-left" id="altura1" type="number" placeholder="000">
                            </div>
                          </div>
                          <hr>
                          <br>
                          <div>
                            <label class="font">Selecione o seu nível de atividade:</label>
                            <select name="" id="atividade" class="campo combo">
                              <option></option>
                              <option>Pouco ou nenhum exercício(sedentário)</option>
                              <option>Pouco exercício (1-3 dias por semana)</option>
                              <option>Exercício moderado (3-5 dias por semana)</option>
                              <option>Exercício intenso (6-7 dias por semana)</option>
                            </select>
                          </div>
                          <br>
                          <button class="col button button-large button-raised button-fill color-red margin-top btn-calcular">CALCULAR</button>
                          <br><br>
                          <strong class="font2">Nível estimado de calorias diárias:</strong>
                          <br><br>
                          <span class="calorias font3 text-color-red"></span>
                        </div><!-- FIM block -->
                    </div><!-- FIM page-content -->
                    
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/framework7.bundle.min.js"></script>
        <script src="js/calorias.js"></script>
        <script src="js/jquery.mask.min.js"></script>
 </body>
 </html>
